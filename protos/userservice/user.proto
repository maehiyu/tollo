syntax = "proto3";

package userservice;

option go_package = "github.com/maehiyu/tollo/protos/userservice";

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/empty.proto";

service UserService {
  rpc CreateUser(CreateUserRequest) returns (UserInfo);
  rpc GetUser(GetUserRequest) returns (UserInfo);
  rpc UpdateUser(UpdateUserRequest) returns (UserInfo);
  rpc DeleteUser(DeleteUserRequest) returns (google.protobuf.Empty);
}

message ProfessionalProfile {
  string pro_badge_url = 1;
  string biography = 2;
}

message GeneralProfile {
  uint32 points = 1;
  string introduction = 2;
}

message UserInfo {
  string id = 1;         // UUID v4
  string name = 2;
  string email = 3;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;

  oneof profile {
    ProfessionalProfile professional_profile = 7;
    GeneralProfile general_profile = 8;
  } 
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
  string description = 3;
  oneof profile {
    ProfessionalProfile professional = 4;
    GeneralProfile general = 5;
  }
}

message GetUserRequest {
  oneof lookup_by {
    string id = 1;         // UUID v4
    string email = 2;
  }
}

message UpdateUserRequest {
  string id = 1;
  UserInfo data = 2;
  google.protobuf.FieldMask update_mask = 3;  
}

message DeleteUserRequest {
  string id = 1;
}

