query ChatMessages($chatId: ID!) {
  chatMessages(chatID: $chatId) {
    id
    chatId
    senderId
    sentAt
    payload {
      ... on StandardMessage {
        content
      }
      ... on QuestionMessage {
        content
        tags
      }
      ... on AnswerMessage {
        content
        questionId
      }
      ... on PromotionalMessage {
        title
        body
        actionUrl
        imageUrl
      }
    }
  }
}
