query UserChats($userId: ID!) {
  userChats(userID: $userId) {
    id
    generalUserID
    professionalUserID
    createdAt
    updatedAt
    latestMessage {
      id
      chatId
      senderId
      sentAt
      payload {
        ... on StandardMessage {
          content
        }
        ... on QuestionMessage {
          content
          tags
        }
        ... on AnswerMessage {
          content
          questionId
        }
        ... on PromotionalMessage {
          title
          body
          actionUrl
          imageUrl
        }
      }
    }
    generalUser {
      id
      name
      email
    }
    professionalUser {
      id
      name
      email
    }
  }
}
